<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>TZU书城会员注册页面</title>
	<base href="http://localhost:8080/bookstore02/">
	<link type="text/css" rel="stylesheet" href="static/css/style.css" >
	<style type="text/css">
		.login_form{
			height:420px;
			margin-top: 25px;

		}

	</style>
	<script type="text/javascript" src="static/script/jquery-1.7.2.js"></script>
	<script>
		$(function(){
			//用户数据校验
			$("#sub_btn").click(function(){
				//获取用户输入的数据
				var username = $("#username").val();
				var pwd = $("#password").val();
				var repwd = $("#repwd").val();
				var email = $("#email").val();
				var code = $("#code").val();
				//校验用户名格式
				var userReg = /^[0-9A-Za-z_-]{3,16}$/;
				if(!userReg.test(username)){
					alert("请输入3-16位的数字、字母、下划线或减号的用户名！");
					return false;
				}
				//校验密码格式
				var pwdReg = /^[0-9A-Za-z_-]{6,18}$/;
				if(!pwdReg.test(pwd)){
					alert("请输入6-18位的数字、字母、下划线或减号的密码！");
					return false;
				}
				//对比两次输入密码是否一致
				if(repwd!=pwd){
					alert("两次输入密码不一致！！");
					return false;
				}
				//校验邮箱格式
				var emailReg = /^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/;
				if(!emailReg.test(email)){
					alert("邮箱格式不正确！");
					return false;
				}
				//校验验证码
				if(code!="bnbnp"){
					alert("验证码不正确!");
					return false;
				}

			});
		})
	</script>
</head>
<body>
		<div id="login_header">
			<img class="logo_img" alt="" src="static/img/bookTown.jfif" >
		</div>
		
			<div class="login_banner">
			
				<div id="l_content" style="margin-top: -100px;">
					<span class="login_word" style="color: #39987c;">Welcome to register</span>
				</div>
				
				<div id="content">
					<div class="login_form">
						<div class="login_box">
							<div class="tit">
								<h1>注册TZU书城会员</h1>
								<span class="errorMsg"></span>
							</div>
							<div class="form">
								<form action="RegistServlet">
									<label>用户名称：</label>
									<input class="itxt" type="text" placeholder="请输入用户名" autocomplete="off" tabindex="1" name="username" id="username" />
									<br />
									<br />
									<label>用户密码：</label>
									<input class="itxt" type="password" placeholder="请输入密码" autocomplete="off" tabindex="1" name="password" id="password" />
									<br />
									<br />
									<label>确认密码：</label>
									<input class="itxt" type="password" placeholder="确认密码" autocomplete="off" tabindex="1" name="repwd" id="repwd" />
									<br />
									<br />
									<label>电子邮件：</label>
									<input class="itxt" type="text" placeholder="请输入邮箱地址" autocomplete="off" tabindex="1" name="email" id="email" />
									<br />
									<br />
									<label>验证码 ：</label>
									<input class="itxt" type="text" style="width: 150px;" id="code"/>
									<img alt="" src="static/img/code.bmp" style="float: right; margin-right: 40px">
									<br />
									<br />
									<input type="submit" value="注册" id="sub_btn" />
									
								</form>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		<div id="bottom">
			<span>
				TZU书城.Copyright &copy;2015
			</span>
		</div>
</body>
</html>
